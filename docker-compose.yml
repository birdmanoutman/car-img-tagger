services:
  # 汽车图片标注主服务
  car-img-tagger:
    build: .
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
      - DATABASE_TYPE=mysql
      - DATABASE_URL=mysql://Jason:Jason123456!@49.235.98.5:3306/cardesignspace
      - MYSQL_HOST=49.235.98.5
      - MYSQL_PORT=3306
      - MYSQL_USER=Jason
      - MYSQL_PASSWORD=Jason123456!
      - MYSQL_DATABASE=cardesignspace
    volumes:
      # 挂载数据目录
      - ./databases:/app/databases
      - ./processed_data:/app/processed_data
      - ./models:/app/models
      - ./output:/app/output
      - ./reports:/app/reports
      # 挂载图片素材目录
      - ./图片素材:/app/图片素材
      - ./各标签素材:/app/各标签素材
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - car-tags-network

  # Redis缓存（必需）
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-tags-network

  # MySQL数据库（可选，用于生产环境）
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=car_tags
      - MYSQL_USER=car_user
      - MYSQL_PASSWORD=password
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "car_user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-tags-network
    profiles:
      - production

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - car-img-tagger
    restart: unless-stopped
    networks:
      - car-tags-network
    profiles:
      - production

  # 监控服务 - Prometheus（可选，用于生产环境）
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - car-tags-network
    profiles:
      - production

  # 监控服务 - Grafana（可选，用于生产环境）
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - car-tags-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  car-tags-network:
    driver: bridge
